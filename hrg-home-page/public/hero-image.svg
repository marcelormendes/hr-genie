<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f7ff" rx="10" ry="10"/>
  
  <!-- Dashboard elements -->
  <rect x="50" y="50" width="700" height="300" fill="white" rx="8" ry="8" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" fill="#2563eb" rx="8" ry="8"/>
  <circle cx="100" cy="80" r="15" fill="white"/>
  <rect x="130" y="70" width="120" height="20" fill="white" opacity="0.8" rx="4" ry="4"/>
  
  <!-- Sidebar -->
  <rect x="50" y="110" width="180" height="240" fill="#f9fafb" rx="0" ry="0"/>
  
  <!-- Menu items -->
  <rect x="70" y="140" width="140" height="10" fill="#d1d5db" rx="2" ry="2"/>
  <rect x="70" y="170" width="140" height="10" fill="#d1d5db" rx="2" ry="2"/>
  <rect x="70" y="200" width="140" height="10" fill="#d1d5db" rx="2" ry="2"/>
  <rect x="70" y="230" width="140" height="10" fill="#d1d5db" rx="2" ry="2"/>
  <rect x="70" y="260" width="140" height="10" fill="#d1d5db" rx="2" ry="2"/>
  <rect x="70" y="290" width="140" height="10" fill="#d1d5db" rx="2" ry="2"/>
  
  <!-- Main content area -->
  <rect x="260" y="130" width="470" height="50" fill="#eff6ff" rx="6" ry="6"/>
  
  <!-- Charts and stats -->
  <rect x="260" y="200" width="220" height="130" fill="#f3f4f6" rx="6" ry="6"/>
  <rect x="510" y="200" width="220" height="130" fill="#f3f4f6" rx="6" ry="6"/>
  
  <!-- Chart elements -->
  <circle cx="370" cy="265" r="50" fill="#2563eb" opacity="0.7"/>
  <circle cx="370" cy="265" r="35" fill="white"/>
  
  <!-- Bar chart -->
  <rect x="530" y="240" width="30" height="70" fill="#2563eb" opacity="0.8" rx="3" ry="3"/>
  <rect x="570" y="260" width="30" height="50" fill="#2563eb" opacity="0.6" rx="3" ry="3"/>
  <rect x="610" y="220" width="30" height="90" fill="#2563eb" rx="3" ry="3"/>
  <rect x="650" y="270" width="30" height="40" fill="#2563eb" opacity="0.4" rx="3" ry="3"/>
  
  <!-- Status indicators -->
  <rect x="280" y="150" width="150" height="15" fill="#2563eb" opacity="0.6" rx="2" ry="2"/>
  <rect x="450" y="150" width="100" height="15" fill="#2563eb" opacity="0.4" rx="2" ry="2"/>
  
  <!-- Bottom text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" text-anchor="middle">HR Genie Dashboard Preview</text>
</svg>